{% extends 'base.html' %}

{% block content %}

<h2>Fixture Maintenance - Update Fixture</h2>

<form action="/fixtures/{{fixture.id}}" method="post">
    <table class="fixture-layout">
        <thead>
            <tr>
                <th>
                    <label class="fixture-input-label" for="home_team">Home Team</label>
                </th>
                <th>
                    <label class="fixture-input-label fixture-result-input-label" for="fixture_result">Result</label>
                </th>
                <th>
                    <label class="fixture-input-label fixture-away-team-input-label" for="away_team">Away
                        Team</label>
                </th>
                <th>
                    <label class="fixture-input-label fixture-date-input-label" for="fixture_date">Fixture Date</label>
                </th>
            </tr>
        </thead>

        <tbody>
            <tr class="fixture-hover">
                <td></td>
            </tr>
            <tr class="fixture-hover">
                <td>
                    <select class="input-maintenance" name="home_team" id="home_team">
                        {% for team in teams %}

                        {% if team.id == fixture.home_team %}
                        <option value="{{team.id}}" selected>{{team.team_name}}</option>
                        {% else %}
                        <option value="{{team.id}}">{{team.team_name}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </td>

                <td>
                    <input class="input-maintenance" type="text" id="fixture_result" value="{{fixture.fixture_result}}"
                        name="fixture_result" placeholder=" - ">
                </td>

                <td>
                    <select class="input-maintenance" name="away_team" id="away_team">
                        {% for team in teams %}
                        {% if team.id == fixture.away_team %}
                        <option value="{{team.id}}" selected>{{team.team_name}}</option>
                        {% else %}
                        <option value="{{team.id}}">{{team.team_name}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </td>

                <td>
                    <input class="input-maintenance" type="date" id="fixture_date" name="fixture_date"
                        value="{{fixture.fixture_date}}" required>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn" type="submit">Confirm Edit</button>
    <a class="btn" href="/fixtures">Cancel</a>
</form>
{% endblock %}
