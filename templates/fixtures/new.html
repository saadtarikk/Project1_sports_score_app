{% extends 'base.html' %}

{% block content %}
<h2>Administrator Settings: Fixture Maintenance - Add Fixture</h2>

<form action="/fixtures" method="post">
    <table class="fixture-layout">
        <thead>
            <tr>
                <th>
                    <label class="fixture-input-label" for="home_team">Home Team</label>
                </th>
                <th>
                    <label class="fixture-input-label" for="fixture_result">Result</label>
                </th>
                <th>
                    <label class="fixture-input-label" for="away_team">Away
                        Team</label>
                </th>
                <th>
                    <label class="fixture-input-label" for="fixture_date">Fixture Date</label>
                </th>
                
                <th>
                    <label for="league_id">Select League: </label>
                </th>
            </tr>
        </thead>

        <tbody>
            <!-- <tr class="fixture-hover">
                <td></td>
            </tr> -->
            <tr class="fixture-hover">
                <td>
                    <select class="input-maintenance" name="home_team" id="home_team">
                        <option value="" selected disabled hidden>Select Team</option>
                        {% for team in all_teams %}
                        {{team.team_name}}
                        <option value="{{team.id}}">{{team.team_name}}</option>
                        {% endfor %}
                    </select>
                </td>

                <td>
                    <input class="input-maintenance" type="text" id="fixture_result" name="fixture_result"
                        placeholder=" - ">
                </td>

                <td>
                    <select class="input-maintenance" name="away_team" id="away_team">
                        <option value="" selected disabled hidden>Select Team</option>
                        {% for team in all_teams %}
                        {{team.team_name}}
                        <option value="{{team.id}}">{{team.team_name}}</option>
                        {% endfor %}
                    </select>
                </td>   
                    
                <td>
                    <input class="input-maintenance" type="date" id="fixture_date" name="fixture_date"
                        placeholder="fixture_date" required>
                </td>
                
                <td>
                    <select name="league_id" id="league_id">
                        {% for league in all_leagues %}
                        <option value="{{league.id}}">{{league.league_name}}</option>       
                        {% endfor %}
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <input class="btn" type="submit" value="Add Fixture">
    <a class="btn" href="/fixtures">Cancel</a>

</form>
{% endblock %}


<select name="league_id" id="league_id">
{% for league in all_leagues %}
<option value="{{league.id}}">{{league.league_name}}</option>       
{% endfor %}
</select>
